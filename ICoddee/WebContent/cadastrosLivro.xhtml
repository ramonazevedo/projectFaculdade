<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="title">
	    iCoddee - Cadastro De Livros
	</ui:define>
	<ui:define name="conteudo">
	<h4>Cadastro de Livros</h4>

		<h:form>
			<ul>
				<li>	
					<h:outputText value="Titulo" styleClass="formLabel" />
				 	<h:inputText value="#{cadastroLivros.livro.titulo}"></h:inputText>
				</li>
				<li>
					<h:outputText value="Autor" styleClass="formLabel" /> 
					<h:inputText value="#{cadastroLivros.livro.autor.nome}"></h:inputText>
				</li>
				<li>
					<h:outputText value="Editora" styleClass="formLabel" /> 
					<h:inputText value="#{cadastroLivros.livro.editora.nome}"></h:inputText>
				</li>
				<li>
					<h:outputText value="Ano" styleClass="formLabel" />
				 	<h:inputText value="#{cadastroLivros.livro.ano}"></h:inputText>
				 </li>
				<li>
					<h:outputText value="Quantidade de Paginas"	styleClass="formLabel" />
				 	<h:inputText value="#{cadastroLivros.livro.paginas}"></h:inputText>
				</li>
				<li>
					<h:outputText value="Cativo" styleClass="formLabel" /> 
					<h:selectBooleanCheckbox value="#{cadastroLivros.livro.cativo}" />
				</li>
				<li>
					<br />
					<h:commandButton value="Enviar" action="#{cadastroLivros.cadastrarLivro}" styleClass="btn" />
					<h:commandButton type="reset" value="Limpar" styleClass="btn"/>	
				</li>

			</ul>
		</h:form>

	</ui:define>

</ui:composition>
</html>
