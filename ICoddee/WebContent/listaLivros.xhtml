<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="title">
	    iCoddee - Livros
	</ui:define>
	<ui:define name="conteudo">
	<h:form>
	
	<h:commandButton action="#{controleLivros.novo}" value="Novo Livro" styleClass="btn" /> <br />
	
	    <h:dataTable value="#{controleLivros.livros}" var="livro">
	    	<h:column>
	    	<f:facet name="header"> Titulo </f:facet>
	    	#{livro.titulo}
	    	</h:column>
	    	
	    	<h:column>
	    	<f:facet name="header"> Autor </f:facet>
	    	#{livro.autor}
	    	</h:column>
	    	
	    	<h:column>
	    	<f:facet name="header"> Editora </f:facet>
	    	#{livro.editora}
	    	</h:column>
	    	
	    	<h:column>
	    	<f:facet name="header"> Ano </f:facet>
	    	#{livro.ano}
	    	</h:column>
	    	
	    	<h:column>
	    	<f:facet name="header"> Paginas </f:facet>
	    	#{livro.paginas}
	    	</h:column>
	    	
	    	<h:column>
	    	<f:facet name="header"> ISBN </f:facet>
	    	#{livro.isbn}
	    	</h:column>
	    	
	    	<h:column>
	    	<f:facet name="header"> Cativo </f:facet>
	    	#{livro.cativo}
	    	</h:column>
	    	
	    	<h:column>
	    	<h:commandLink action="#{controleLivros.remover}" value="Remover" >
		    	<f:setPropertyActionListener target="#{controleLivros.livro}" value="#{livro}" />
	    	</h:commandLink>
	    	-
	    	
	    	<h:commandLink action="#{controleLivros.editar}" value="Editar">
		    	<f:setPropertyActionListener target="#{controleLivros.livro}" value="#{livro}" />
	    	</h:commandLink>    	
	    	</h:column>
	    	
	    </h:dataTable>
	    
	</h:form>
	
	</ui:define>
</ui:composition>
</html>
