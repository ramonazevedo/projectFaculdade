<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="title">
	    iCoddee - Emprestimo de Livros
	</ui:define>
	<ui:define name="conteudo">
	<h4>Lista de livros emprestados</h4>
	
	<h:dataTable border= "1" value="#{controleEmprestimo.emprestimos}" var="emprestimo">
	<h:column>
		<f:facet name="header">#</f:facet>
		#
	</h:column>>
	<h:column>
	<f:facet name="header">id</f:facet>
	<h:outputText value="#{emprestimo.id}" />
	</h:column>	
	
	<h:column>
	<f:facet name="header">Livro</f:facet>
	<h:outputText value="#{emprestimo.livro.titulo}" />
	</h:column>
	
	<h:column>
	<f:facet name="header">Aluno</f:facet>
	<h:outputText value="#{emprestimo.aluno.nome}" />
	</h:column>	
	
	<h:column>
	<f:facet name="header">DataEmprestimo</f:facet>
	<h:outputText value="#{emprestimo.dataEmprestimo}" />
	</h:column>
	
	<h:column>
	<f:facet name="header">DataDevolução</f:facet>
	<h:outputText value="#{emprestimo.dataDevolucao}" />
	</h:column>
	
	</h:dataTable>

	</ui:define>
</ui:composition>
</html>
